name: poschen
description: The funny dice game for everyone!

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  just_the_tooltip: ^0.0.11+2
  flutter_svg: ^1.0.3
  splashscreen: ^1.1.0
  drag_and_drop_lists: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - img/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-Semibold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700
